<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="main-box">
                <div class="main">
                    <div class="input">
                        <label for="days">DAY</label>
                        <input class="userDay" type="number" placeholder="DD">
                    </div>
                    <div class="input">
                        <label for="month">MONTH</label>
                        <input class="userMonth" type="number" placeholder="MM">
                    </div>

                    <div class="input">
                        <label for="year">YEAR</label>
                        <input class="userYear" type="number" placeholder="YYYY">
                    </div>
                </div>
                <div class="border-icon">
                    <div class="border"></div>
                    <img class="icon" src="./images/icon-arrow.svg" alt="">
                </div>
                <div class="text">
                    <span class="numOfyear">__</span>
                    <span>Years</span>
                </div>
                <div class="text">
                    <span class="numOfmonth">__</span>
                    <span>Months</span>
                </div>
                <div class="text">
                    <span class="numOfday">__</span>
                    <span>Days</span>
                </div>
            </div>
        </div>
</main>
    <script src="script.js"></script>
</body>

</html>
